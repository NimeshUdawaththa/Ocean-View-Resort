name: OceanView Resort CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    # ── MySQL service container ──────────────────────────────
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ""          # empty root password
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
          MYSQL_DATABASE: OceanView
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:

      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 21 (matches pom.xml compiler target)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Run DB schema
      - name: Initialise database schema
        run: |
          mysql -h 127.0.0.1 -u root OceanView \
            < src/main/resources/db/schema.sql

      # 4. Build & run tests with Maven
      - name: Build with Maven
        run: mvn --batch-mode clean package -DskipTests=false

      # 5. Upload the WAR as a build artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: OceanViewResort-WAR
          path: target/*.war
          retention-days: 7
